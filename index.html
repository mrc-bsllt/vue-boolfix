<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    <!-- vueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- foglio di stile personale -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolflix</title>
  </head>
  <body>

    <div id="app">

      <header>
        <div class="title">
          <a href="#"><h1>BOOLFLIX</h1></a>
        </div>

        <div class="nav">
          <ul id="nav_list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Serie TV</a></li>
            <li class="active"><a href="#">Film</a></li>
            <li><a href="#">Nuovi e popolari</a></li>
            <li><a href="#">La mia lista</a></li>
          </ul>
        </div>

        <div class="search_form">
          <input type="text" name="" value="" placeholder="Ricerca per titolo" v-model="searchInputVal">
          <button type="button" name="button" @click="searchFilms()">
            <i class="fas fa-search"></i>
          </button>
          <img src="img/my_avatar.jpg" alt="my avatar">
        </div>
      </header>

      <main>
        <div id="films">

          <div
            class="film_container"
            v-if="films.length != 0"
            v-for="film in films">
            <div class="film">
              <img
              :src="prefix + film.backdrop_path"
              alt="foto film"
              >
              <div class="info_film">
                <h4>Titolo: <span>{{ film.title }}</span></h4>
                <h4>Titolo originale: <span>{{ film.original_title }}</span></h4>
                <h4>
                  Voto:
                  <span><i class="fas fa-star"></i></span>
                  <span><i class="fas fa-star"></i></span>
                  <span><i class="fas fa-star"></i></span>
                  <span><i class="fas fa-star"></i></span>
                  <span><i class="fas fa-star"></i></span>
                </h4>
                <h4>Overview:
                  <span>
                    {{ film.overview }}
                  </span>
                </h4>
              </div>
            </div>
          </div>

        </div>
      </main>

    </div>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
